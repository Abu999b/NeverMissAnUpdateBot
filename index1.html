<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeverMissAnUpdate</title>
    <link rel="stylesheet" href="styles1.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Never Miss An Update</h1>
        <form id="eventForm">
            <label for="whatsappGroup">WhatsApp Group:</label>
            <input type="text" id="whatsappGroup" placeholder="Enter WhatsApp group link" required>

            <label for="keywords">Important Keywords:</label>
            <input type="text" id="keywords" placeholder="Enter keywords" required>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" required>

            <button type="submit">Add to Google Calendar</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
